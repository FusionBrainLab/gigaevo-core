# @package _global_

# Redis connection parameters
redis:
  host: localhost
  port: 6379
  db: 0

# Redis storage configuration
redis_storage:
  _target_: src.database.redis_program_storage.RedisProgramStorage
  config:
    _target_: src.database.redis_program_storage.RedisProgramStorageConfig
    redis_url: redis://${redis.host}:${redis.port}/${redis.db}
    key_prefix: ${problem.name}_evolution
    max_connections: ${constants.redis_max_connections}
    connection_pool_timeout: ${constants.redis_connection_pool_timeout}
    health_check_interval: ${constants.redis_health_check_interval}
    max_retries: ${constants.redis_max_retries}
    retry_delay: ${constants.redis_retry_delay}
