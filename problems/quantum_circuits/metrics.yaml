display_order: [fitness, exact_num, under_sota, at_sota, is_valid]
specs:
  fitness:
    description: Primary objective. Less residual of found decompositon greater score. greater reward for residaul == 0
    decimals: 3
    is_primary: true
    higher_is_better: true
    lower_bound: -5
    upper_bound: 30
    include_in_prompts: true
    significant_change: 0.05

  exact_num:
    description: Number of exact found decomposition
    decimals: 0
    is_primary: false
    higher_is_better: true
    lower_bound: 0
    upper_bound: 10
    include_in_prompts: true
    significant_change: 1

  under_sota:
    description: Number of decompositions under the sota rank
    decimals: 0
    is_primary: false
    higher_is_better: true
    lower_bound: 0
    upper_bound: 10
    include_in_prompts: true
    significant_change: 1

  at_sota:
    description: Number of decompositions at the sota rank
    decimals: 0
    is_primary: false
    higher_is_better: true
    lower_bound: 0
    upper_bound: 10
    include_in_prompts: true
    significant_change: 1

  is_valid:
    description: Program validity (1 valid, 0 invalid)
    decimals: 0
    is_primary: false
    higher_is_better: true
    lower_bound: 0
    upper_bound: 1
    include_in_prompts: true
