specs:
  combined_score:
    description: "Inverse rank benchmark: 32 / rank (PRIMARY OBJECTIVE - maximize, > 1 means new record)"
    decimals: 5
    is_primary: true
    higher_is_better: true
    lower_bound: 0.0
    upper_bound: 2.0
    include_in_prompts: true
    significant_change: 1e-05
  loss:
    description: Final reconstruction loss (must be <= 1e-6 for success)
    decimals: 10
    is_primary: false
    higher_is_better: false
    lower_bound: 0.0
    upper_bound: 1.0
    include_in_prompts: true
    significant_change: 1e-10
  rank:
    description: Rank of the discovered tensor decomposition
    decimals: 0
    is_primary: false
    higher_is_better: false
    lower_bound: 1.0
    upper_bound: 1000.0
    include_in_prompts: true
    significant_change: 1.0
  eval_time:
    description: Execution time in seconds
    decimals: 3
    is_primary: false
    higher_is_better: false
    lower_bound: 0.0
    upper_bound: 1000.0
    include_in_prompts: false
    significant_change: 0.01
  is_valid:
    description: Whether the program is valid (1 valid, 0 invalid)
    decimals: 0
    is_primary: false
    higher_is_better: true
    lower_bound: 0.0
    upper_bound: 1.0
    include_in_prompts: true
    significant_change: 1.0
